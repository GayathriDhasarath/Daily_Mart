{% extends 'adminindex.html' %}
{% block content %}
<div class="container-fluid">
   
<div class="col-6 float-sm-right mb-4" style="margin-top: 80px; padding-right: 100px;">
    {% for i in data %}
<form method="post" action="{% url 'productsedit' id=i.id %}" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="card-body">
      <div class="form-group">
        <label for="exampleInputEmail1">Product name</label>
        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter product" name="product_name" value="{{i.product_name}}">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Product Type</label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Product type" name="product_type" value="{{i.product_type}}">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Product Description</label>
        <textarea type="text" class="form-control" id="exampleInputPassword1" placeholder="Product Description" name="product_desc" value="{{i.product_desc}}"></textarea>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Product category</label>
        <select name="product_category" value="{{i.product_category}}">
            <option>Fruits</option>
            <option>Vegetables</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Product Price</label>
        <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Product Price" name="product_price" value="{{i.product_price}}">
      </div>
      <div class="form-group">
        <label for="exampleInputFile">Product Image</label>
        <div class="input-group">
          <div class="custom-file">
            <input type="file"  id="exampleInputFile" name="product_image" value="{{i.product_image}}">
          </div>
          
        </div>
      </div>
    
    </div>
    <!-- /.card-body -->
    

    <div class="card-footer">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
  {% endfor %}
</div>
</div>

{% endblock %}
