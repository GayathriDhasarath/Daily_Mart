{% extends 'userindex.html' %}
{% load static %}
{% block content %}
	
	<!-- breadcrumb-section -->
	<div class="breadcrumb-section breadcrumb-bg">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 offset-lg-2 text-center">
					<div class="breadcrumb-text">
						<p>Fresh and Organic</p>
						<h1>SHOP NOW</h1>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end breadcrumb section -->

    <div class="row">
	{% for i in data %}
				<div class="col-lg-4 col-md-6 text-center">
					
					<div class="single-product-item">
						<div class="product-image">
							<a href="single-product.html"><img src="{{i.product_image.url}}"  height=150px width=100px alt=""></a>
						</div>
						<h3>{{i.product_name}}</h3>
						<p class="product-price"><span>Per Kg</span> Rs.{{i.product_price}}</p>
					<form method="post" action="{% url 'singleproduct' id=i.id %}">{% csrf_token %}<button type="submit" class="boxed-btn"> <i class="fas fa-shopping-cart"></i> Add to Cart</button></form>
					</div>
					
				</div>
	{% endfor %}
</div>
	<!-- check out section -->
	{% endblock %}
