{% extends 'userindex.html' %}
{% load static %}
{% block content %}
	<!-- breadcrumb-section -->
	<div class="breadcrumb-section breadcrumb-bg">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 offset-lg-2 text-center">
					<div class="breadcrumb-text">
						<p>Fresh and Organic</p>
						<h1>REGISTER</h1>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end breadcrumb section -->

	<!-- check out section -->
	<div class="checkout-section mt-150 mb-150">
		<div class="container">
			<div class="row">
				<div class="col-lg-8">
					<div class="checkout-accordion-wrap">
						<div class="accordion" id="accordionExample">
						  <div class="card single-accordion">
						    <div class="card-header" id="headingOne">
						      <h5 class="mb-0">
						        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
						          Register
						        </button>
						      </h5>
						    </div>

						    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
						      <div class="card-body">
						        <div class="billing-address-form">
						        	<form method="post" action="{% url 'register' %}" id="frm">
										{% csrf_token %}
						        		<p><input type="text" placeholder="Full Name" name="name" id="name"></p>
                                        <p><input type="email" placeholder="Email" name="email" id="email"></p>
                                        <p><input type="Phone" placeholder="Phone" name="phone" id="phone"></p>
						        		<p><input type="text" placeholder="Password" name="password" id="password"></p>
                                        <p><input type="password" placeholder="Confirm Password" name="confirm_password" id="confirm_password"></p>
                                        <p><textarea type="text" placeholder="Address" name="address" id="address"></textarea> </p>
						        		<a><button type="submit" class="boxed-btn">Register</button></a>
						        	</form>
						        </div>
						      </div>
						    </div>
						  </div>
                    
		<!-------------------- -->
		<div class="card single-accordion">
			<div class="card-header" id="headingThree">
			  <h5 class="mb-0">
				<button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
				  Card Details
				</button>
			  </h5>
			</div>
			<div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
			  <div class="card-body">
				<div class="card-details ">
					<form action="index.html">
		            <p><input type="text" placeholder="Account Number"></p><br>
                    <p><input type="text" placeholder="Name as on card"></p><br>
					<p><input type="text" placeholder="CVV"></p><br>
				</form>
				</div>
			  </div>
			</div>
		  </div>
		</div>

	</div>
</div>
<div class="card single-accordion">
	<div class="card-header" id="headingTwo">
	  <h5 class="mb-0">
		<button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
		  Shipping Address
		</button>
	  </h5>
	</div>
	<div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
	  <div class="card-body">
		<div class="shipping-address-form">
			<form action="index.html">
			<p><input type="text" placeholder="Address"></p><br>
            <p><input type="text" placeholder="City"></p><br>
			<p><input type="text" placeholder="Pincode"></p><br>
		</form>
		</div>
	  </div>
	</div>
  </div>
</div>
</div>
</div>
</div>
</div></div>
{% endblock %}
